<html>
	<head>
		<title>CYP ARCHIVE REGISTRY</title>
		<link rel="stylesheet" href="totalstyle.css" type="text/css">
		<style>
			.registry
			{
				text-align:center;
			}
		</style>
	</head>
	<body>
		<div class = "outer">
			<div class= "logo">
				<h2><span id = "page_title"><a class="titlelink" href="index.html">CYP ARCHIVE</a></span></h2>
			</div>
			<div class = "side_left">
			</div>
			<div class = "main">
				<div class = "registry">
					<form action="registry.jsp" method="post">
						<form action="IDconfirm.jsp" method="post">
							ID: <input type="text" name="id">&nbsp;<input type="submit" value="중복확인">
						</form>
						PW: <input type="password" name="password"><br>
						email: <input type="email" name="email"><br>
						<input type="submit" value="회원가입">
					</form>
					
				</div>
			</div>
			<div class = "side_right">
				<div class= "login">
					<form action="log_in.jsp" method="post">
						ID: <input type="text" name="id">
						PW: <input type="password" name="password">
						<input type="button" value="로그인">
						<input type="button" value="회원가입">
					</form>
				</div>
				<div class = "outlink">
					<fieldset>
						<legend><h3>Out Link</h3></legend>
						<ul>
							<li><a class="newoutlink" href = "http://www.skku.edu/" target = "blank">SKKU</a></li>
							<li><a class ="newoutlink" href = "http://www.icampus.ac.kr" target = "blank">SKKU Icampus</a></li>
							<li><a class ="newoutlink" href = "https://seclab.skku.edu/" target = "blank">Seclab</a></li>
							<li><a class ="newoutlink" href = "http://arcs.skku.edu/" target = "blank">ARCS Lab</a></li>
							<li><a class="newoutlink" href = "http://icpckorea.org/" target = "blank">ICPC Korea</a></li>
						</ul>
					</fieldset>
				</div>
			</div>

			<div class="bottom_floating">
				<audio src="BGM.mp3" autoplay loop controls>
					Your browser does not support the audio element.
				</audio>
			</div>
		</div>
	</body>
</html>
